<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ctn{
            border-radius: 40px;
        }
    </style>
    <title>Feedback Form</title>
</head>
<body>
    
    <div class="main">
    <form action="" method="post">
        <h2>My Feedback Form</h2>
        <ul>
            <b>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="" id="">
            </li>
            <li>
                <p>Please check all the emotions that apply to you:</p>
                <ul>   
                    <li>Angry <input type="checkbox" name="" id=""></li>
                    <li>Sad <input type="checkbox" name="" id=""></li>
                    <li>Happy <input type="checkbox" name="" id=""></li>
                    <li>Ambivalent <input type="checkbox" name="" id=""></li>
                </ul>
            </li>
            <li>
                <p>How satisfied were you with our service?</p>
                <ul>
                    <li>Very satisfied <input type="radio" name="feedback" id=""></li>
                    <li>satisfied <input type="radio" name="feedback" id=""></li>
                    <li>Didn't care <input type="radio" name="feedback" id=""></li>
                    <li>Dissatisfied <input type="radio" name="feedback" id=""></li>
                    <li>Very dissatisfied <input type="radio" name="feedback" id=""></li>
                </ul>
            </li>
            <li>
                <label for="">Further comments:</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </li>
            <li>
                <label for="">Bio photo:</label>
                <input type="file" name="">
            </li>
            <li>
                <label for="">Location visited:</label>
                <select name="" id="">
                    <option value="">Select location</option>
                    <option value="">Nepal</option>
                    <option value="">India</option>
                    <option value="">China</option>
                    <option value="">Bhutan</option>
                </select>
            </li>

        </ul>

        <ul>
            <li>
                <button type="submit" class="ctn">Submit</button>
            </li>
        </b>
        </ul>  

    </form>

</body>
</html>
