<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page and text formatting example</title>
</head>
<body>
    <h1>Page and Text Formatting</h1>

    <div>
        <li><strong>Bold text: This text is bold</strong></li>
        <li><u>Underlined text: This text is Underlined</u></li>
        <li><i>Italic text: This text is italicized</i></li>
        <li><s>Strikethrough text: This text has a Strikethrough</s></li>
        <li><mark>Mark text: This tag is used to highlight text.</mark></li>
    </div>
</body>
</html>
