<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new 1</title>
</head>
<body>
     <!--id-->
    <p id="one">Namaste</p>

    <!--class-->

    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>

    <!--tagname-->
     <h4>hey</h4>
     <h4>sapana</h4>
     <h4>rai</h4>
     <h4>Namaste</h4>

     <!--query selector-->
     <h2>Hello</h2>
     <div class="class">Hola</div>
     <h2 id="ids">Hey</h2>


    <script>
        //id
        let var1 = document.getElementById("one");
        console.log(var1);

        //class call
        let var2 = document.getElementsByClassName("tech");
        console.log(var2);
        var2[1].innerText = "Nodejs"; 
        var2[1].style.color="green";

        //tagname
        let var3 = document.getElementsByTagName("h4");
       console.log(var3);
       var3[2].innerText = "Hello pwskills";
       var3[1].innerText = "my new project";
       var3[2].style.color = "pink";
       var3[1].style.color = "blue";

       //query selector
       let var4 = document.querySelector(".classs");
       console.log(var4);

       //var4.classList = "hello hola hey";
       var4.setAttribute("title", "sapana");
       
    </script>
    
</body>
</html>
